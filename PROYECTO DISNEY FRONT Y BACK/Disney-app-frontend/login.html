<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Disney Classics</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="login-body">

    <div class="login-container">
        <div class="logo login-logo">DISNEY CLASSICS</div>

        <div class="login-card">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Correo electrónico" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>

                <button type="submit" class="btn-login">CONTINUAR</button>
            </form>

            <div class="login-help">
                <p>¿Primera vez en Disney Classics? <a href="#">Suscribirse</a></p>
                <a href="#" class="help-link">¿Necesitas ayuda?</a>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
